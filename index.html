<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="result.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <div>
            <label for="date">Birthdate </label>
            <input type="date" name="date" id="date" min="01-01-1950">
        </div>
     <div>
        <label>Password
        <input type="password" name="password" required>
        </label>
     </div>
     <div>Favorite Food</div>
     <div>
         <label for="Banana">Banana</label>
         <input type="checkbox" name="Banana" id="Banana">
     </div>
     <div>
        <label for="Apple">Apple</label>
        <input type="checkbox" name="Apple" id="Apple">
     </div>
     <div>Gerden</div>
    <div>
        <label for="Male">Male</label>
        <input type="radio" name="Gerden" id="Male" value="Male">
    </div>
    <div>
        <label for="Famale">Famale</label>
        <input type="radio" name="Gerden" id="Famale" value="Famale">
    </div>
    <div>
        <label for="eyecolor">Eye Color</label>
        <select>
            <option value="Green">Green</option>
            <option label="Red" value="Red">Red</option>
        </select>
    </div>
    <div>
        <label for="Bio">Bio</label>
        <textarea id="Bio" name="Bio"></textarea>
    </div>
    <div>
        <input type="hidden" name="hidden" value="hi">
    </div>
    <div>
        <label for="file">File</label>
        <input type="file" name="file" id="file">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
    </div>
    <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
    </div>
    <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
    </div>
     <button type="reset">Reset</button>
     <button type="submit">Submit</button>
     
          
    </form>

</body>
</html>
